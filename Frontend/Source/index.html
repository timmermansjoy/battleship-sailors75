<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="Style/style.css" />
		<script src="Scripts/RegisterUser.js"></script>
		<script src="Scripts/LoginUser.js"></script>
		<script src="Scripts/visual.js"></script>
		<script>
			window.addEventListener("load", OnWindowLoad);
		</script>
		<title>Battleship</title>
	</head>

	<body>
		<div class="form-structor">
			<div class="signup">
				<h2 class="form-title" id="signup"><span>or</span>Register</h2>
				<!--form-->
				<div class="form-holder">
					<input id="user" type="text" class="input" placeholder="Gebruikersnaam" required />
					<input id="email1" type="email" class="input" placeholder="Email" required />
					<input id="password1" type="password" class="input" placeholder="Password" pattern=".{6,}" required />
					<input id="password2" type="password" class="input" placeholder="Password" pattern=".{6,}" required />
				</div>
				<div><output id="error"></output></div>
				<button id="btnSignUp" type="submit" class="submit-btn">
					Sign up
				</button>
				<!--/form-->

				<!-- Collapsed at start -->
			</div>
			<div class="login slide-up">
				<div class="center">
					<h2 class="form-title" id="login"><span>or</span>Log in</h2>
					<div class="form-holder">
						<input id="email2" type="email" class="input" placeholder="Email" />
						<input id="password3" type="password" class="input" placeholder="Password" />
					</div>
					<div><output id="error2"></output></div>
					<button id="btnLogIn" class="submit-btn">Log in</button>
				</div>
			</div>
		</div>
	</body>
</html>
